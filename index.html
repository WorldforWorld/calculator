<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ð¡alculator</title>
</head>
<body>
  <div class="calc">
    <span class="process"></span>
    <div class="window">
      <span class="input"></span>
    </div>
    <div class="interface">
      <div class="numbers">
        <div class="square">x<sup>2</sup></div>
        <div class="clear">C</div>
        <div class="delete"><img src="delete.png" alt="delete"></div>
        <div data-number="7" class="number">7</div>
        <div data-number="8" class="number">8</div>
        <div data-number="9" class="number">9</div>
        <div data-number="4" class="number">4</div>
        <div data-number="5" class="number">5</div>
        <div data-number="6" class="number">6</div>
        <div data-number="1" class="number">1</div>
        <div data-number="2" class="number">2</div>
        <div data-number="3" class="number">3</div>
        <div data-rotate="+/-" class="rotate">+/-</div>
        <div data-number="0" class="number">0</div>
        <div data-number="." class="number">.</div>
      </div>
      <!-- /.numbers -->
      <div class="operations">
        <div data-operation="/" class="operation">&#247;</div>
        <div data-operation="x" class="operation">&#215;</div>
        <div data-operation="-" class="operation">-</div>
        <div data-operation="+" class="operation">+</div>
        <div data-operation="=" class="result">=</div>
      </div>
      <!-- /.operation -->
    </div>
    <!-- /.interface -->
  </div>
  <!-- /.calc -->
  <script src="main.js"></script>
</body>
</html>
